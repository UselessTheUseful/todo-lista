<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>"todo-lista"</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h1>Rami's To-do list</h1>
        <div id="input_side">
            <label id="form_lable">Task name</label>
            <br>
            <input type="text" id="form_input"></input>
            <br>
            <button id='form_button' type="button">Add</button>
            <br>
            <button id='remove_completed' type="button">Remove Completed</button>
        </div>
        
        <div id="list_side">
            <ul id="list"> </ul>
            <div id="sorting">
                <p>Sort</p>
                <button id='sort_all' class="sorting_button" type="button">All</button>
                <button id='sort_completed' class="sorting_button" type="button">Completed</button>
                <button id='sort_active' class="sorting_button" type="button">Active</button>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
